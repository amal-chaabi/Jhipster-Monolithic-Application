<div>
    <h2 id="page-heading">
        <span>Medical Repports</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medical-repport" [routerLink]="['/medical-repport/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Medical Repport
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicalRepports?.length === 0">
        <span>No medicalRepports found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicalRepports && medicalRepports.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Type Of Repport</span></th>
                    <th scope="col" ><span>Result</span></th>
                    <th scope="col" ><span>Medical Repport Patient</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicalRepport of medicalRepports ;trackBy: trackId">
                    <td><a [routerLink]="['/medical-repport', medicalRepport.id, 'view']">{{ medicalRepport.id }}</a></td>
                    <td>{{ medicalRepport.typeOfRepport }}</td>
                    <td>{{ medicalRepport.result }}</td>
                    <td>
                        <div *ngIf="medicalRepport.medicalRepportPatient">
                            <a [routerLink]="['/patient', medicalRepport.medicalRepportPatient?.id, 'view']" >{{ medicalRepport.medicalRepportPatient?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medical-repport', medicalRepport.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medical-repport', medicalRepport.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicalRepport)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
