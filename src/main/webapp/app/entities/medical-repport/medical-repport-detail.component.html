<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicalRepport">
            <h2><span>Medical Repport</span> {{ medicalRepport.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Type Of Repport</span></dt>
                <dd>
                    <span>{{ medicalRepport.typeOfRepport }}</span>
                </dd>
                <dt><span>Result</span></dt>
                <dd>
                    <span>{{ medicalRepport.result }}</span>
                </dd>
                <dt><span>Medical Repport Patient</span></dt>
                <dd>
                    <div *ngIf="medicalRepport.medicalRepportPatient">
                        <a [routerLink]="['/patient', medicalRepport.medicalRepportPatient?.id, 'view']">{{ medicalRepport.medicalRepportPatient?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medical-repport', medicalRepport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
